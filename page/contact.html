<div class="contact-container">
  <form class="contact-form">
    <h2 class="contact-form-header">write to us:</h2>
    <input
      class="block contact-form-input"
      type="text"
      placeholder="First name"
    />
    <input
      class="block contact-form-input"
      type="text"
      placeholder="Last name"
    />
    <input class="block contact-form-input" type="email" placeholder="Email" />
    <textarea
      class="block contact-form-textarea"
      placeholder="Type your massage..."
    ></textarea>
    <button class="block contact-form-submit" type="submit">send!</button>
  </form>
</div>
